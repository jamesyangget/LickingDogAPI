{% extends 'base.html' %}

{% block title%}{{ title }}{% endblock %}
{% block head %}
<!-- Import TensorFlow.js -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
<!-- Import tfjs-vis -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@1.0.2/dist/tfjs-vis.umd.min.js"></script>
<!-- Import the data file -->
<script src="{{ url_for('static', path='app/mnist/data.js') }}" type="module"></script>
<!-- Import the main script file -->
<script src="{{ url_for('static', path='app/mnist/script.js') }}" type="module"></script>
{% endblock %}

{% block body %}
{% block content %}
<script>docute.init({landing: "../static/app/ml/mnist/landing.html",plugins: [evanyou()]});</script>
{% endblock %}
{% endblock %}
